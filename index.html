<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Pecahan Uang</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KALKULATOR PECAHAN UANG</h1>
        <p>MASUKAN NILAI UANG (dalam kelipatan 25):</p>
        <input type="text" id="inputNilai" placeholder="Masukkan nilai uang">
        <button onclick="hitungPecahan()">Hitung</button>
        <button onclick="reset()" id="reset">Reset</button>
        <p>HASIL PECAHAN DI ATAS:</p>
        <div id="hasilPecahan"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
